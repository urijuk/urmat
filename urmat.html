<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urmat</title>
    <!-- <link rel="stylesheet" href="./resetcss/reset.css"> -->
    <link rel="stylesheet" href="./style/urmat.css">
    <link rel="stylesheet" href="./style/universal.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./style/max_width.css">
    <link rel="stylesheet" href="./style/hover.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <footer>
        <div class="footer-up">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-sm-12 col-xs-12">


                        <ul class="ul-li left">
                            <li class="sms border-end pe-4">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-bullhorn"></i>
                                    <span>Sms Default welcome!</span>
                                </a>
                            </li>
                            <li class="gift ps-3">
                                <a class="nav-link" href="#">
                                    <span>
                                        <i class="fas fa-gift"></i>
                                        <span class="msg rounded-circle">02</span>
                                        Gift Vouchers
                                    </span>
                                </a>
                            </li>
                        </ul>


                    </div>

                    <div class="col-md-7 col-sm-12 col-xs-12">


                        <ul class="ul-li right">
                            <li class="eng border-end px-2">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-language"></i>
                                    <span>Language:</span>
                                    <span class="eng">
                                        <span class="bold">ENG</span>
                                        <span class="arrow">&#9660;</span>
                                    </span>
                                </a>

                            </li>
                            <li class="usd border-end px-2">
                                <a class="nav-link" href="#">
                                    <i class="far fa-money-bill-alt"></i>
                                    <span>Curency:</span>
                                    <span class="usd">
                                        <span class="bold">USD</span>
                                        <span class="arrow">&#9660;</span>
                                    </span>
                                </a>
                            </li>
                            <li class="">
                                <span>
                                    <a class="nav-link" href="#">
                                        <span class="sign"> Sign</span>
                                        <span>&#8260;</span>
                                        <span class="register"> inRegister</span>
                                    </a>
                                </span>

                            </li>
                        </ul>


                    </div>
                </div>
            </div>
        </div>
        <div class="footer-middle">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-12 col-xs-12 px-0 logo">
                        <img src="./image/logo.png" alt="">
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12 d-flex align-items-end day">
                        <div class="krug rounded-circle">
                            <i class="far fa-calendar-alt icon"></i>
                        </div>
                        <div class="f-middle-text ms-2">
                            <h4>Mon - Sat 8h00 - 18h00</h4>
                            <span class="text-muted">Sunday:</span>
                            <span class="text-danger">CLOSED</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12 d-flex align-items-end sale">
                        <div class="krug rounded-circle">
                            <i class="fas fa-bookmark icon"></i>
                        </div>
                        <div class="f-middle-text ms-2">
                            <h4>Every Week Sales</h4>
                            <span class="text-muted">Discount:</span>
                            <span class="text-warning">up to 50% off.</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12 d-flex align-items-end question">
                        <div class="krug rounded-circle">
                            <i class="fas fa-phone-alt icon"></i>
                        </div>
                        <div class="f-middle-text ms-2">
                            <h4>Have a Questions</h4>
                            <span class="text-muted">Call:</span>
                            <span class="text-info">+996 707609971</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
